ambients:
    name: "Pi内蔵 リビング sensor"
    control: hidden
    entities:
        - sensor.ambient_temperature
        - sensor.ambient_humidity
        - sensor.ambient_pressure

pizero:
    name: "Pi内蔵 寝室 sensor"
    control: hidden
    entities:
        - sensor.bed_bme280_temp
        - sensor.bed_bme280_pressure

k1_phone:
    name: "K1 Phone"
    entities:
#        - sensor.k1_phone_battery_level
        - sensor.mi_nosheng_battery_level
        - sensor.mi_nosheng_battery_state
#        - sensor.k1_phone_battery_state
        - sensor.k1_lastupdate

ay_phone:
    name: "Ay Phone"
    entities:
#        - sensor.ay_phone_battery_level
#        - sensor.ay_phone_battery_state
        - sensor.ayano0720_battery_level
        - sensor.ayano0720_battery_state
        - sensor.ay_lastupdate

presences:
    name: "現在地"
    entities:
        - device_tracker.k1_phone
        - device_tracker.ay_phone

System_Status:
    name: "System Status"
    entities:
        - sensor.uptime
        - sensor.connected_clients
        - sensor.current_version
        - sensor.processor_use
        - sensor.memory_use_percent
        - sensor.since_last_boot
        - sensor.last_boot

Sun_Moon:
    name: "Sun & Moon"
    entities:
        - sensor.day_night
        - sensor.solar_angle
        - sensor.sunrise
        - sensor.sunset
        - sensor.moon_template
        - sensor.season_template

Netspeed:
    name: "インターネット速度計測"
    entities:
        - sensor.speedtest_ping
        - sensor.speedtest_download
        - sensor.speedtest_upload

nremo_living:
    name: "リビング 環境"
    entities:
        - sensor.nremo_0_il
        - sensor.nremo_0_te
        - sensor.nremo_0_hu

nremo_bed:
    name: "寝室 環境"
    entities:
        - sensor.nremo_1_il
        - sensor.nremo_1_te
        - sensor.nremo_1_hu

pi_hole:
    name: "Pi Ads Hole"
    entities:
        - sensor.pihole_ads_blocked_today

yr_today:
    name: "yr天気(現在)"
    entities:
        - sensor.yr_now_symbol
        - sensor.yr_now_temperature
        - sensor.yr_now_humidity
        - sensor.yr_now_precipitation
        - sensor.yr_now_pressure
        - sensor.yr_now_wind_speed

yr_tommorow:
    name: "yr天気(24時間後)"
    entities:
        - sensor.yr_24hr_symbol
        - sensor.yr_24hr_temperature
        - sensor.yr_24hr_humidity
        - sensor.yr_24hr_precipitation
        - sensor.yr_24hr_pressure
        - sensor.yr_24hr_wind_speed

pingPCs:
    name: "PC接続"
    entities:
        - binary_sensor.blueastray
        - binary_sensor.redastray
        - binary_sensor.goldastray
        - binary_sensor.greenastray
        - binary_sensor.mirageastray
        - binary_sensor.mainrouter
        - binary_sensor.subrouter

Aircon1:
    name: "リビングエアコン"
    entities:
        - switch.aircon_living
        - sensor.P1_Energy_today
        - sensor.P1_Energy_yesterday
        - sensor.P1_Energy_total
        - sensor.p1_price
        - sensor.P1_Power
        - sensor.P1_Voltage
        - sensor.P1_Current

Aircon2:
    name: "ベッドエアコン"
    entities:
        - switch.aircon_bed
        - sensor.P2_Energy_today
        - sensor.P2_Energy_yesterday
        - sensor.P2_Energy_total
        - sensor.p2_price
        - sensor.P2_Power
        - sensor.P2_Voltage
        - sensor.P2_Current

darksky:
    name: "dark_sky"
    entities:
        - sensor.dark_sky_summary
        - sensor.dark_sky_daily_summary
        - sensor.dark_sky_hourly_summary
        - sensor.dark_sky_temperature
        - sensor.dark_sky_daytime_high_temperature
        - sensor.dark_sky_overnight_low_temperature
        - sensor.dark_sky_humidity
        - sensor.dark_sky_precip
        - sensor.dark_sky_precip_probability
        - sensor.dark_sky_pressure
        - sensor.dark_sky_wind_speed
        - sensor.dark_sky_uv_index


