    - sensor.ambient_temperature
    - sensor.bed_bme280_temp
    - sensor.nremo_0_te
    - sensor.nremo_1_te

gr2:
  name: humidity
  hours_to_show: 24
  refresh: 300
  entities:
    - sensor.ambient_humidity
    - sensor.nremo_0_hu
    - sensor.nremo_1_hu


gr3:
  name: iluminate
  hours_to_show: 24
  refresh: 300
  entities:
    - sensor.nremo_0_il
    - sensor.nremo_1_il

gr4:
  name: lock
  hours_to_show: 24
  refresh: 36
