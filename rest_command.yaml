aircon_bed:
  url: 'https://api.nature.global/1/appliances/0468a2b3-128d-4ac7-b207-684f2d5761cb/aircon_settings'
  method: POST
  content_type: 'application/x-www-form-urlencoded'
  headers:
    Authorization: !secret nature_key
  payload: 'temperature={{ temp }}'

aircon_living:
